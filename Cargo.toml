[package]
name = "egui-video"
version = "0.8.0"
edition = "2021"
license = "MIT"
description = "a video library for egui"
repository = "https://github.com/n00kii/egui-video"
readme = "README.md"
authors = ["n00kii"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
from_bytes = ["dep:tempfile"]

[dependencies]
egui = "0.29"
atomic = "0.6.0"
bytemuck = "^1.7"
anyhow = "1.0.86"
timer = "0.2.0"
chrono = "0.4.38"
tempfile = { version = "3.12.0", optional = true }
ringbuf = "0.4.4"
parking_lot = "0.12.3"
itertools = "0.13.0"
nom = "7.1.3"
cpal = { version = "0.15.3", features = ["oboe-shared-stdcxx"] }
ffmpeg-the-third = { git = "https://github.com/shssoichiro/ffmpeg-the-third.git", branch = "master" }
ffmpeg-sys-the-third = { git = "https://github.com/shssoichiro/ffmpeg-the-third.git", branch = "master", package = "ffmpeg-sys-the-third" }
libc = { version = "0.2.160" }

[dev-dependencies]
rfd = "0.15.0"
eframe = "0.29"
